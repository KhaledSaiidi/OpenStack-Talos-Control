---
- name: Build worker list
  set_fact:
    worker_list: "{{ workers | list }}"

- name: Wait for maintenance API up (pre-apply) on each worker
  wait_for:
    host: "{{ item }}"
    port: 50000
    state: started
    timeout: 600
  loop: "{{ worker_list }}"
  when: worker_list | length > 0

- name: Apply worker config on each worker (install + reboot)
  command: >
    {{ talosctl }} apply-config --insecure
    --nodes {{ item }}
    --file {{ talos_dir }}/worker.yaml
  register: apply_res
  changed_when: apply_res.rc == 0
  loop: "{{ worker_list }}"
  when: worker_list | length > 0

- name: Wait for API to go down (reboot) on each worker
  wait_for:
    host: "{{ item }}"
    port: 50000
    state: drained
    timeout: 300
  ignore_errors: true
  loop: "{{ worker_list }}"
  when: worker_list | length > 0

- name: Wait for Talos API (post-install) on each worker
  block:
    - name: "Check Talos API on {{ item }}"
      command: >
        {{ talosctl }} -n {{ item }} version --talosconfig {{ talosconfig }}
      register: ver_out
      ignore_errors: true

    - name: Show retry status
      debug:
        msg: "Waiting for Talos API on {{ item }}... ({{ retries_left }} retries left)"
      vars:
        retries_left: "{{ max_retries - (ansible_retry_number | default(0)) }}"

  register: ver_check
  until: ver_check.rc == 0
  retries: "{{ max_retries | default(100) }}"
  delay: 10
  loop: "{{ worker_list }}"
  vars:
    max_retries: 100
  when: worker_list | length > 0